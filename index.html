<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="Imagenes/imagen-SuperMarioBros.jpg" alt="Imagen del juego Super Mario Bros" width="300" height="150">
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay loop muted width="300" height="300">
                <source src="videos/video-SuperMarioBros.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Audio/Audio-SuperMarioBros.mp3" type="audio/mp3">
            </audio>
        </section>
    </body>
</html>
